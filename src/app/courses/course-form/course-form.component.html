
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Criar novo curso</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <input matInput placeholder="Nome" formControlName="category">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="accent" (click)="onSubmit()">Salvar</button>
  </mat-card-actions>
</mat-card>
